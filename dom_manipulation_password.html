<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC 30 days learning challenge</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="container py-2 ">
        <form onsubmit="LoginUser(event)">
            <div class="text-danger p-2 d-none" id="error"></div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="row">
                    <div class="col-md-9">
                        <input type="password" class="form-control" id="password"></input>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-sm" onclick="showPassword(event)"><span id="passwordVisibility">show</span> password</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password2">Password</label>
                <input type="password" class="form-control" id="password2"></input>
            </div>

            <input type="submit" value="test" class="btn btn-primary">
        </form>
    </nav>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script>

    const showPassword = (e) => {
        e.preventDefault()
        let password = document.getElementById("password")
        let visibilityText = document.getElementById("passwordVisibility")

        if(visibilityText.innerText == "show"){
            password.setAttribute("type","text")
            visibilityText.innerText = "hide"
        }else{
            password.setAttribute("type","password")
            visibilityText.innerText = "show"
        }
        
    }

    function LoginUser(e){
        e.preventDefault()
        let password = document.getElementById("password").value 
        let password2 = document.getElementById("password2").value

        if(password == password2){
            document.write("Okay the passwords match")
        }else{
            document.getElementById("error").classList.remove('d-none')
            document.getElementById("error").innerText = "The passwords do not match"
        }
    }
</script>
</body>
</html>
